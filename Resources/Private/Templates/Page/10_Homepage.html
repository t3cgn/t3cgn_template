<f:layout name="Homepage"/>

<f:section name="Main">
    <div class="container-fluid contentTop">
        <div class="content">
            <div class="offsetBox">
                <f:format.raw>{mainTop}</f:format.raw>
            </div>
        </div>
    </div>
    <div class="container-fluid backgroundBox">
        <div class="content">
            <div class="col">
                <f:format.raw>{mainMiddle}</f:format.raw>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="content">
            <div class="col">
                <f:format.raw>{mainBottom}</f:format.raw>
            </div>
        </div>
    </div>
</f:section>
