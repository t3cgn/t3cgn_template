<f:layout name="Default"/>

<f:section name="Main">
    <div class="container-fluid">
        <div class="row content justify-content-center">
            <div class="col">
                <f:format.raw>{mainTop}</f:format.raw>
            </div>
        </div>
    </div>
    <div class="container-fluid backgroundBox">
        <div class="row content justify-content-center">
            <div class="col">
                <f:format.raw>{mainMiddle}</f:format.raw>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row content justify-content-center">
            <div class="col">
                <f:format.raw>{mainBottom}</f:format.raw>
            </div>
        </div>
    </div>
</f:section>
