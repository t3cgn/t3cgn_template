<f:layout name="Default"/>

<f:section name="Main">
    <div class="container-fluid contentTop">
        <div class="content">
            <div class="offsetBox">
                <f:format.raw>{mainTop}</f:format.raw>
            </div>
        </div>
    </div>
    <f:if condition="{mainMiddle}">
        <div class="container-fluid backgroundBox collapse" id="hiddenSegment">
            <div class="content">
                <div class="offsetBox">
                    <f:format.raw>{mainMiddle}</f:format.raw>
                </div>
            </div>
        </div>
    </f:if>
    <div class="container-fluid">
        <div class="content">
            <div class="offsetBox">
                <f:format.raw>{mainBottom}</f:format.raw>
            </div>
        </div>
    </div>
</f:section>
